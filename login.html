          <a href="index.html" class="navbar-brand nav-brand-style"> Shopy</a>
          <button type="button" class="navbar-toggler" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-label="Toggle navigation" aria-expanded="false"

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav nav-links nav-links">

    <div class="container">
        <div class="row mt-5" style="background-color: white;">
            
            <div class="col-md-7" style="padding-left: 5rem; padding-right: 80px; padding-top: 70px;">
                <p class="mt-5 login">Log in</p>
                <input type="text" placeholder="Username" class="input-group form-control-lg" style="outline: none; border-radius: 0; height: 60px;">
                <input type="password" placeholder="Password" class="input-group form-control-lg mt-4 show-password-input" style="outline: none; border-radius: 0; height: 60px;">
                <div class="display-flex">
                    
                    <input type="checkbox" class="show-password" name="" id="forgot-password" style="width: 15px; height: 15px;">
                    <p class="remember-password ">&nbsp;Show Password</p>
                </div>
                <input type="submit" class="text-center" value="Log in" style="outline: none; border: none; font-size: 22px; text-align: center; border-radius: 0; width: 90%; height: 40px;">
                <h5 class="dont-have-password">Don't have account? <a href="#">Sign up</a></h5 class="dont-have-password">
            </div>
            <div class="col-md-5 p-5">
                <img src="shopy.webp" class="img-fluid" alt="" width="90%">
            </div>
        </div>
    </div>
